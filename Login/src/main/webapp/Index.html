<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="register" method="post">
      <div class="input-box">
        <input type="text"  placeholder="Enter your name"  name= "userName" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name = "pass" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name ="pass" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name="cPass" required>
      </div>
      <div class="policy">
        <input type="checkbox" name = "tnc">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="userLogin.html">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
